<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Buddy Shoppers Stop</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-text-box">
          <h1 class="heading-primary">
            We create home made delicious food for your loyal friend
          </h1>
          <p class="heading-description">
            In this small shop, located at the heart of Delhi, We make delicious
            food for dogs taking care of nutrition as well as hygiene is our
            first priority. We also do daily delivery of meals in case your
            buddy is home alone and hungry.
          </p>
          <a href="#" class="btn">Shop Now</a>
        </div>
        <img
          src="img/header-img.jpg"
          alt="Beautiful picture of a dog"
          class="header-img"
        />
      </header>
    </div>
  </body>
